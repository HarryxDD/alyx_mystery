<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="" details>Full name</span>
                    <input id='name' type="text" placeholder="Enter your name" required>
                </div>

                <div class="input-box">
                    <span class="" details>Username</span>
                    <input id='uname' type="text" placeholder="Enter your username" required>
                </div>

                <div class="input-box">
                    <span class="" details>Email</span>
                    <input id='email' type='email' placeholder="Enter your email address" requiredtext" placeholder="Enter your email" required>
                </div>

                <div class="input-box">
                    <span class="" details>Phone Number</span>
                    <input id='phone' type="text" placeholder="Enter your number" required>
                </div>

                <div class="input-box">
                    <span class="" details>Password</span>
                    <input id='pass' type="password" placeholder="Enter your password" required>
                </div>

                <div class="input-box">
                    <span class="" details>Confirm Password</span>
                    <input type="password" placeholder="Confirm your password" required>
                </div>

                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1" value="Male">
                    <input type="radio" name="gender" id="dot-2" value="Female">
                    <input type="radio" name="gender" id="dot-3" value="Prefer not to say">
                    <span class="gender-title">Gender</span>

                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>

                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>

                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer not to say</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="button">
                <input id='submit' type="submit" value="Register">
            </div>
        </form>
    </div>
</body>

<script>
    document.getElementById("submit").addEventListener("click", function() {
        var gender

        object = {
            name: document.getElementById("name").value,
            user_name: document.getElementById("uname").value,
            email: document.getElementById("email").value,
            phone_number: document.getElementById("phone").value,
            password: document.getElementById("pass").value,
            gender: gender
        }
        
        object.gender = object.recommend = document.querySelector('input[name=gender]:checked').value
        console.log(object)
        alert('Register complete!')
    })
</script>
</html>
